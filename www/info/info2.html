<div class="bg-white mb-4 info-card">
    <h5 class="text-dkyellow p-3 mb-0 w-100">
        <strong>Contact Information</strong>
        <button class="p-0 btn btn-link float-right"  onclick="app.loadEditor('update',null)" title="Edit"><i class="fas fa-edit"></i></button>
    </h5>
    <div class="line"></div>
    <dl class="row p-3 ">
        <dt class="col-12">Present Address</dt>
        <dt id="cur_address" class="col-12 text-asphalt"></dd>

        <dt class="col-12">Provincial Address</dt>
        <dt id="prv_address" class="col-12 text-asphalt"></dd>

        <dt class="col-12">Zip Code</dt>
        <dt id="zipcode" class="col-12 text-asphalt"></dd>

        <dt class="col-12">Primary Contact No.</dt>
        <dt id="primary_contact" class="col-12 text-asphalt"></dd>
		
		<dt class="col-12">Other Contact No.</dt>
        <dt id="other_contact" class="col-12 text-asphalt"></dd>

        <dt class="col-12">Official Email</dt>
        <dt id="official_email" class="col-12 text-asphalt text-initial"></dd>        

        <dt class="col-12">Alternate Email</dt>
        <dt id="other_email" class="col-12 text-asphalt text-initial"></dd>
    </dl>

    <div class="p-5"></div>
</div>

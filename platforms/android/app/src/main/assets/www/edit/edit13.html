<h5 class="text-dkyellow p-3 mb-0"><strong>Organization & Activities Editor</strong></h5>
<div class="line"></div>

 <div class="p-3">
	<div class="form-group">
		<label>Name</label>
		<input id="name" type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Date From</label>
		<input id="from" type="date" class="form-control" />
	</div>

	<div class="form-group">
		<label>Date To</label>
		<input id="to" type="date" class="form-control" />
	</div>

	<div class="form-group">
		<label>Membership Status</label>
		<select id="mem_status" class="form-control">
			<option value="-1">Select a Status</option>
			<option value="1"> MEMBER </option>
			<option value="2"> OFFICER </option>
		</select>
	</div>

	<div class="form-group">
		<label>Position</label>
		<input id="position" type="text" class="form-control" />
	</div>


	<div class="form-group">
		<label>Award/Organization Type</label>
		<select id="type" class="form-control">
			<option value="-1"> Select Award/Organization Type </option>
			<option value="1"> ACADEMIC </option>
			<option value="2"> PROFESSIONAL </option>
			<option value="3"> CIVIC </option>
			<option value="4"> RELIGIOUS </option>
		</select>
	</div>

	<div class="form-group">
		<label>Award/Organization Category</label>
		<select id="org_cat" class="form-control">
			<option value="-1"> Select Award/Organization Category</option>
			<option value="1"> LOCAL </option>
			<option value="2"> INTERNATIONAL </option>
		</select>
	</div>

</div>

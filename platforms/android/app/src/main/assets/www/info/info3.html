<div class="bg-white mb-4 info-card">
    <h5 class="text-dkyellow p-3 mb-0">
        <strong>Spouse Information</strong>
        <button class="p-0 btn btn-link float-right"  onclick="app.loadEditor('update',null)"  title="Edit"><i class="fas fa-edit"></i></button>
    </h5>
    <div class="line"></div>
    <dl class="row p-3">
        <dt class="col-5">Spouse Name</dt>
        <dd id="sname" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Birthdate</dt>
        <dd id="birthdate" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Mobile No.</dt>
        <dd id="mobile" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Contact No.</dt>
        <dd id="phone" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Email</dt>
        <dd id="email" class="col-12 text-asphalt"></dd>

    </dl>

    <div class="line"></div>
    <h6 class="pt-3 pl-3 pr-3">Marriage Information</h6>
    <dl class="row p-3">
        <dt class="col-5">Place</dt>
        <dd id="mplace" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Marriage Date</dt>
        <dd id="mdate" class="col-7 text-asphalt"></dd>    
    </dl>

    <div class="line"></div>
    
    <h6 class="pt-3 pl-3 pr-3">Employment Information</h6>
    <dl class="row p-3">    
        <dt class="col-5">Occupation</dt>
        <dd id="occupation" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Employer</dt>
        <dd id="employer" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Address</dt>
        <dt id="bus_address" class="col-7 text-asphalt"></dt>

        <dt class="col-5">Contact No.</dt>
        <dd id="bus_contact" class="col-7 text-asphalt"></dd>
    </dl>

    <div class="p-2"></div>
</div>

<body class="bg-cream">
	
    <!--      Side Nav       -->
    <nav id="sidenav" class="sidenav">
    </nav>
    <!--                     -->
    <main id="panel" class="panel bg-cream">

        <!-- Header -->
        <div id="header">
		
           
			<div class="container">
				<div class="row">
					<div class="col-2"> 
						<span class="menubutton" onclick="app.toggleMenu()">
							<label class="hamburger-icon">
								<span>&nbsp;</span>
								<span>&nbsp;</span>
								<span>&nbsp;</span>
							</label>
						</span>
					</div>
					<div id="topbarTitle" class="col-8 " align="center">APPLY CHANGE SCHEDULE</div>
					<div class="col-2"></div>
				</div>
			</div>


        </div> 
		
		<div align="center"><img src="img/loading.gif" style="display:none;" id="loadingGif"/>
      
        <div class="bg-cream p-4" id="contentHolder" style="margin-bottom:100px;">
            <div class="bg-white mb-4 info-card text-center p-3">
                <h3 class="text-primary">CHANGE OF SCHEDULE</h3>
            </div>
            <div class="bg-white mb-4 info-card">
                    <h5 class="text-dkyellow p-3 mb-0">Current Work Schedule</h5>
                    
                    <table class="table table-bordered">
                        <thead>
                            <tr class="bg-light">
                                <td width="25%">Day</td>
                                <td width="75%">Schedule</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Sunday</td>
                                <td id="sun_empSched"></td>
                            </tr>

                            <tr>
                                <td>Monday</td>
                                <td id="mon_empSched"></td>
                            </tr>

                            <tr>
                                <td>Tuesday</td>
                                <td id="tue_empSched"></td>
                            </tr>

                            <tr>
                                <td>Wednesday</td>
                                <td id="wed_empSched"></td>
                            </tr>

                            <tr>
                                <td>Thursday</td>
                                <td id="thu_empSched"></td>
                            </tr>

                            <tr>
                                <td>Friday</td>
                                <td id="fri_empSched"></td>
                            </tr>

                            <tr>
                                <td>Saturday</td>
                                <td id="sat_empSched"></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
            
            
            <div class="bg-white mb-4 info-card">
                <input type="hidden" id="actionType" />
		<input type="hidden" id="leaveAppId" />
                <input type="hidden" id="applicationIdHolder" />
                
                <h5 class="text-dkyellow p-3 mb-0">Change of Schedule Application</h5>
                 <div class="line"></div>
                 <div class="p-3 mb-5">
                     <div class="alert alert-danger" style="display:none;" id="errorMessage" align="left">
                        <ul id="errorList">

                        </ul>
                     </div>
                     
                     <div class="form-group row">
                          <label class="col-form-label col-12">Effectivity Period</label>
                          <div class="col-12">
                              	<input readonly onchange="app.onFromSelect()"  placeholder="DATE FROM" id="date_from" type="text" class="form-control"/>
                          </div>
                     </div>
                        <div class="btn-group btn-group-justified w-100">
                            <button type="button" onclick="app.changeFrom('only')" class="btn btn-secondary w-100 only-button from-button">ONLY</button>
                            <button type="button" onclick="app.changeFrom('onward')" class="btn btn-secondary w-100 onward-button from-button">ONWARD</button>
                            <button type="button" onclick="app.changeFrom('to')" class="btn btn-secondary w-100 to-button from-button">TO</button>
                        </div>
                                                    
			<select style="display:none;" onchange="app.onFromSelect()" class="form-control" id="typeSelector">
				<option value="-1"></option>
				<option value="9FAA65992CFD1AA5557FFE22F191F793">ONLY</option>
                                <option value="02FFBD1C5AA4FAC2DCC599BB4CF4A761">ONWARDS</option>
                                <option value="626F3AA8014AB6FD3D0F87E311D49C9A">TO</option>
			</select>
                     <div class="form-group row">
                         <div class="col-12">
                            <input onchange="app.onFromSelect()" style="display:none;" readonly placeholder="DATE TO" id="date_to" type="text" class="form-control"/>		
                         </div>
                         
                     </div>
                     
                     
                     <table class="table table-bordered mb-3">
                            
                            <tbody>
                                <tr>
                                    <td width="25%">Sunday</td>
                                    <td width="75%">
                                        <input  id="Sunday-cadId" type="hidden" />
					<select  id="Sunday" class="form-control daySelect">
					</select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Monday</td>
                                    <td>
                                        <input  id="Monday-cadId" type="hidden" />
					<select  id="Monday" class="form-control daySelect" ></select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Tuesday</td>
                                    <td>
                                        <input  id="Tuesday-cadId" type="hidden" />	
					<select  id="Tuesday" class="form-control daySelect"></select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Wednesday</td>
                                    <td>
                                        <input  id="Wednesday-cadId" type="hidden" />	
					<select  id="Wednesday" class="form-control daySelect"></select>    
                                    </td>
                                </tr>

                                <tr>
                                    <td>Thursday</td>
                                    <td>
                                        <input  id="Thursday-cadId" type="hidden" />	
					<select id="Thursday" class="form-control daySelect"></select>              
                                    </td>
                                </tr>

                                <tr>
                                    <td>Friday</td>
                                    <td>
                                        <input  id="Friday-cadId" type="hidden" />	
					<select id="Friday" class="form-control daySelect"></select>                
                                    </td>
                                </tr>

                                <tr>
                                    <td>Saturday</td>
                                    <td>
                                        <input  id="Saturday-cadId" type="hidden" />	
					<select id="Saturday" class="form-control daySelect"></select>            
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                         <div class="row">
                            <label class="col-form-label col-12 small">Reason</label>
                            <div class="col-12">
                                <textarea class="form-control" id="changeReason"></textarea>
                            </div>
                        </div>
                         <div class="row mt-3 pb-3">
                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-success" onclick="app.submitApplication()"><i class="fas fa-check"></i> Submit Application</button>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-default mt-3"  onclick="window.location='trans-schedule.html';"> Cancel</button>
                            </div>
                        </div>
                 </div>
            </div>
        </div>
       </div>
		
    </main>


			
    <script type="text/javascript"> 
		app.initialize();
		document.addEventListener("deviceready", app.initializeChangeSchedule, false); 

    </script>

<!--
	Contact Information
-->
<h5 class="text-dkyellow p-3 mb-0"><strong>Update Contact Detail</strong></h5>
<div class="line"></div>

<div class="p-3">
	<div class="form-group">
		<label>Present Address</label>
		<input  id="mailing_address1" type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Provincial Address</label>
		<input id="mailing_address2" type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Zip Code</label>
		<input id="zipcode" type="text" class="form-control" 			/>
	</div>

	<div class="form-group">
		<label>Primary Contact No.</label>
		<input id="primary_contact" type="text" class="form-control" 	/>
	</div>

	<div class="form-group">
		<label>Other Contact No.</label>
		<input id="other_contact"  type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Alternate Email</label>
		<input id="email" type="text" class="form-control" />
	</div>
</div>

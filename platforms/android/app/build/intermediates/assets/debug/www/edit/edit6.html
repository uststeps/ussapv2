<!--
	Dependents
-->

<h5 class="text-dkyellow p-3 mb-0"><strong>Dependent Information Editor</strong></h5>
    <div class="line"></div>

     <div class="p-3">
    	<div class="form-group">
    		<label>Name of Child</label>
    		<input id="name" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Gender</label>
    		<select id="gender" class="form-control">
				<option value="M"> Male </option>
				<option value="F"> Female </option>
			</select>
    	</div>

    	<div class="form-group">
    		<label>Birth Date</label>
    		<input id="birthdate" type="date" class="form-control" />
    	</div>
		
		<div class="form-group">
    		<label>Relationship</label>
    		<input id="relationship" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Occupation</label>
    		<input id="occupation" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Civil Status</label>
    		<select id="civilstatus" class="form-control">
				<option value="0">Single</option>
				<option value="1">Married</option>
				<option value="2">Widow/Widower</option>
				<option value="3">Legally Separated</option>
				<option value="4">Divorcee</option>
				<option value="5">Separated</option>
				<option value="6">Annulled</option>
    		</select>
    	</div>

    </div>

<div class="bg-white mb-4 info-card">
    <h5 class="text-dkyellow p-3 mb-0">
        <strong>Parent's Information</strong>
        <button class="p-0 btn btn-link float-right" onclick="app.loadEditor('update',null)"  title="Edit"><i class="fas fa-edit"></i></button>
    </h5>
    <div class="line"></div>

    <h6 class="pt-3 pl-3 pr-3">Father's Information</h6>

        <dd id="f_name" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Birthdate</dt>
        <dd id="f_bday" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Occupation</dt>
        <dd id="f_occupation" class="col-7 text-asphalt"></dd>

    </dl>

    <div class="line"></div>

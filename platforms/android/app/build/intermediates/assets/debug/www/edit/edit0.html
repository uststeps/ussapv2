<!--
	Emergency Contact
-->
	<h5 class="text-dkyellow p-3 mb-0"><strong>Update Emergency Contact</strong></h5>
    <div class="line"></div>
    
    <div class="p-3">
    	<div class="form-group">
    		<label>Contact Name</label>
    		<input id="name" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Relationship</label>
    		<input id="relationship" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Contact No.1</label>
    		<input id="contact1" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Contact No.2</label>
    		<input id="contact2" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Contact No.3</label>
    		<input id="contact3" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Email Address</label>
    		<input id="email" type="email" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Present Address</label>
    		<input id="address" type="text" class="form-control" />
    	</div>
    </div>

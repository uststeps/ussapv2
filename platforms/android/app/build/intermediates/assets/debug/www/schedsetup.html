	<!-- Modal -->
	<div class="modal fade" id="schedModal" tabindex="-1" role="dialog" aria-labelledby="schedModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="schedModalLabel">Schedule Editor</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body" id="modalBody">
				<div class="form-group">
					<div class="row">
						<div class="col-12">
							Day
							<div class="form-group" id="dayGroup">
								<select class="form-control" id="sched_day" name="sched_day">
									<option value="-1">Select a Day</option>
									<option value="1">Monday</option>
									<option value="2">Tuesday</option>
									<option value="3">Wednesday</option>
									<option value="4">Thursday</option>
									<option value="5">Friday</option>
									<option value="6">Saturday</option>
									<option value="7">Sunday</option>
									<option value="8">All Days</option>
									<option value="9">All Weekdays</option>
								</select>
								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-12">
							<span>AM Schedule</span> 
						</div>
						
					</div>
					<div class="row">
						<div class="col-5" align="right">
							<!--<input type="text" id="am_start"/>-->
							
							<select class="form-control timepicker" id="am_start">

							</select>
							
						</div>
						<div class="col-2" align="center">
							To

						<div class="col-5">
							<!--<input type="text" id="am_end"/>-->
							
							<select class="form-control timepicker" id="am_end">

							</select>
							
						</div>
					</div>
					<div class="row">

<body>
    
    <div class="text-center ">
        <img src="img/login.png" class="img-fluid w-75 p-5"/>
    </div>

    <form class="pl-5 pr-5 mb-5 mt-2">
		
		<div class="alert alert-danger" style="display:none;">
			
		</div>
		
		<div id="loadingDiv" style="display:none;" class="text-center">
			<label class="text-secondary text-center">Logging in please wait..</label><br/>
			<img width="20%" src="img/loading.gif" />
		</div>
		
        <div class="form-group">
            <div class="inputWithIcon ">
                <input id="empnumber" type="text"  pattern="\d*" placeholder="Employee Number"   class="form-control form-control-lg"
					onkeypress="javascript:return app.isNumber(event)" 
				/>	
                <i class="login-icon fas fa-user vertical-center"></i>
            </div>
        </div>

        <div class="form-group" >  
            <div class="inputWithIcon align-middle">
                <input id="password" type="password" placeholder="Password" class="form-control form-control-lg"/>
                <i class="fas fa-lock"></i>
            </div>
        </div>
		<div class="form-group" align="center">
			<input type="checkbox" id="rememberme" />&nbsp;&nbsp; Remember me
		</div>
        <button id="loginButton" onclick="return app.onLogin()" class="btn btn-warning btn-lg btn-block btn-login" ><strong>Login</strong></button>

		
		
    </form> 

    
    <p class="text-center mt-1"><a href="forgotpassword.html">Forgot Password</a></p>

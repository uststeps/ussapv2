<!--
	SPOUSE INFORMATION
-->

	<h5 class="text-dkyellow p-3 mb-0"><strong>Update Spouse Information</strong></h5>
    <div class="line"></div>
    
    <div class="p-3">
    	<div class="form-group">
    		<label>Last Name</label>
    		<input id="surname" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>First Name</label>
    		<input id="firstname" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Middle Name</label>
    		<input id="middlename" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Birth Date</label>
    		<input id="birthdate" type="date" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Mobile No.</label>
    		<input id="mobile" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Contact No</label>
    		<input id="phone" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Email</label>
    		<input id="email" type="email" class="form-control" />
    	</div>
    </div>

    <div class="line"></div>

    <div class="p-3">
    	<h5>Marriage Information</h5>

    	<div class="form-group">
    		<label>Place of Marriage</label>
    		<input id="place_of_marriage" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Marriage Date</label>
    		<input id="date_of_marriage" type="date" class="form-control" />
    	</div>
    </div>

     <div class="line"></div>

     <div class="p-3">
    	<h5>Employment Information</h5>

    	<div class="form-group">
    		<label>Occupation</label>
    		<input id="occupation" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Employer</label>
    		<input id="employer" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Business Address</label>
    		<input id="bus_address" type="text" class="form-control" />
    	</div>

    	<div class="form-group">
    		<label>Business Contact No.</label>
    		<input id="bus_contact" type="text" class="form-control" />
    	</div>

    </div>

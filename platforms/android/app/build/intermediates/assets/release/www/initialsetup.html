    <link rel="stylesheet" type="text/css" href="lib/datatables/datatables.min.css"/>

    <link rel="stylesheet" type="text/css" href="lib/jqueryUI/jquery-ui.min.css"></script>

	<script type="text/javascript" src="js/global.js"></script>

    <title></title>
</head>

<body>
    
     <div class="bg-cream p-4" >
        <div class="bg-white info-card">
        	<p class="text-center pt-4"><img src="img/ustlogo.png" class="w-25"/></p>
            <h5 class="text-dkyellow text-center p-3 mb-0"><strong id="nameHolder">
				
			</strong></h5>
			
		    <div class="line"></div>

		    <div class="p-3">
				<input type="hidden" readonly id="oldPassValidator"/>
				<input type="hidden" readonly id="sssValidator"/>
		    	<p>
					Before you continue, it is recommended to setup your password recovery question and change your password.
				</p>
				<div id="alertDiv" style="display:none;" class="alert alert-danger">
					<ul id="alertList">
						
					</ul>
				</div>
				<h6 class="text-dkyellow">A. Secret Question Password Recovery</h6>		
				
				<div class="form-group">
					<label>Select your secret question:</label>
					<select class="form-control" id="questionList">
						<option value="-1">Select a secret question</option>
					</select>
				</div>

				<div class="form-group">
					<label>Secret question answer:</label>
					<input id="sAnswer1" type="text" class="form-control"></input>
				</div>

				<div class="form-group">
					<label>Retype secret question answer:</label>
					<input  id="sAnswer2" type="text" class="form-control"></input>
				</div>

				<h6 class="text-dkyellow">B. Change your Password</h6>		

				<div class="form-group">
					<label>Old Password :</label>
					<input id="oldPass" type="password" class="form-control"></input>
				</div>

				<div class="form-group">
					<label>New Password :</label>
					<input  id="newPass1" type="password" class="form-control"></input>
				</div>

				<div class="form-group">
					<label>Re-type New Password :</label>
					<input  id="newPass2" type="password" class="form-control"></input>
				</div>

				<div class="form-group">
					<label>For added security please enter your SSS number (e.g. 3322818904). No need to append zero (0) before the first numeric character.</label>
					<input  id="sssNum" type="text" class="form-control"></input>
				</div>

				<br/>

				<button onclick="app.onInitialSubmit()" class="btn btn-block btn-lg btn-success">Submit</button>
				<a href="index.html" 	class="btn btn-outline-secondary btn-lg btn-block">Logout</a>

				<div class="pb-5"></div>
		    </div>
        </div>
     </div>
    
    <script type="text/javascript">	
	
		document.addEventListener("deviceready", app.initialize, false); 

    </script>
</body>

</html>

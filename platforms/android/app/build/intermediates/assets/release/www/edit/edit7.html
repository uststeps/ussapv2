<!--
	Relatives in UST
-->

<h5 class="text-dkyellow p-3 mb-0"><strong>Relative Employed in UST Editor</strong></h5>
<div class="line"></div>

 <div class="p-3">
	<div class="form-group">
		<label>Last Name</label>
		<input id="surname" type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>First Name</label>
		<input id="firstname" type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Middle Name</label>
		<input id="middlename" type="text" class="form-control" />
	</div>

	<div class="form-group ">
		<label>Department</label>
		<select id="department" class="form-control">
		</select>
	</div>

	<div class="form-group">
		<label>Position</label>
		<select id="position1" class="form-control toToggle1" >
		</select>

		<!--If Position Not Specified-->
		<input id="position2" type="text" class="form-control toToggle2" style="display:none;" />
	</div>

	<div class="form-group form-check">
	    <input type="checkbox" class="form-check-input toggler" onclick="app.togglePosition()" id="toggler">
	    <label class="form-check-label" for="">Tick checkbox if Position is not specified</label>
	 </div>

	<div class="form-group">
		<label>Relationship</label>
		<input id="relationship" type="text" class="form-control" />
	</div>

</div>

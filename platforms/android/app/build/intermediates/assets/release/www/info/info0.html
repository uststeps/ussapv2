<div class="bg-white mb-4 info-card">
    <h5 class="text-dkyellow p-3 mb-0"><strong>General Information</strong></h5>
    <div class="line"></div>
    <dl class="row p-3">
        <dt class="col-5">Nickname</dt>
        <dd id="nickname" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Gender</dt>
        <dd id="sex" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Birth Date</dt>
        <dd id="birthdate" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Birth Place</dt>
        <dd id="birthplace" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Blood Type</dt>
        <dd id="blood_type" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Civil Status</dt>
        <dd id="civil_status" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Religion</dt>
        <dd id="religion" class="col-7 text-asphalt"></dd>        

        <dt class="col-5">Citizenship</dt>
        <dd id="citizenship" class="col-7 text-asphalt"></dd>
    </dl>

    <div class="p-2"></div>
</div>
<div class="bg-white info-card">
    <h5 class="text-dkyellow p-3 mb-0 w-100">
        <strong>Emergency Contact </strong>
        <button class="p-0 btn btn-link float-right" onclick="app.loadEditor('update',null)" title="Edit"><i class="fas fa-edit"></i></button>
    </h5>
    <div class="line"></div>
    <dl class="row p-3 ">
        <dt class="col-5">Contact Name</dt>
        <dd id="emg_name" class="col-7 text-asphalt"></dd>

        <dt class="col-5">Relationship</dt>
        <dd id="emg_rel" class="col-7 text-asphalt"></dd>

        <!--<dt class="col-5">Birth Date</dt>
        <dd id="emg_" class="col-7 text-asphalt"></dd>
		-->
        <dt class="col-5">Contact Nos. </dt>
        <dd id="emg_contact" class="col-12 text-asphalt"></dd>

        <dt class="col-5">Email Address</dt>
        <dd id="emg_email" class="col-12 text-asphalt text-initial"></dd>        

        <dt class="col-5">Address</dt>
        <dd  id="emg_address" class="col-12 text-asphalt"></dd>
    </dl>

    <div class="p-2"></div>
</div>
